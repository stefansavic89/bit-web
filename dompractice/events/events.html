<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Events</title>
</head>
<body>
    <div>
        <input value="Toggle Background" onclick="autoBgColor()" type="button"><br><br>
        <input value="Turn On" onclick="turnOff()" type="button">
    </div>

    <script>
        function bgColor1(){
            document.querySelector('body').classList.toggle('blue');
            document.querySelector('input:nth-of-type(2)').value = "Turn Off";
        }
        var btn;
        function autoBgColor(){
            btn = setInterval(bgColor1, 1000);
        }

        function turnOff(){
            clearInterval(btn);
        }
    </script>
</body>
</html>
