<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="chatroom.css">
    <title>Document</title>
</head>

<body>
    <div>
    </div>
    <input type="text" name="message">
    <button id="msg" type="submit">Send</button>

    <script>
        function sendMessage() {
            var newP = document.createElement('p');
            var inputText = document.querySelector('input').value;
            var newMsg = document.createTextNode(inputText);
            newP.appendChild(newMsg);
            document.querySelector('div').appendChild(newP);
            document.querySelector('input').value = '';
        }
        document.querySelector('#msg').onclick = sendMessage;

        document.querySelector('input').onkeydown = function (event) {
            if (event.keyCode === 13) {
                sendMessage();
            }
        }
    </script>
</body>

</html>
